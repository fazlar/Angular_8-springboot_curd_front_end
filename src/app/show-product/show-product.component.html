<div class="panel panel-primary">
    <div class="panel-heading">
      <h2 style="text-align: center;">Product List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ProductId</th>
            <th>ProductName</th>
            <th>CatagoryName</th>
             <th>EntryDate</th>
            <th>ProductQuantity</th>
            <th>ProductPrice</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of showProduct | async">
            <td>{{product.id}}</td>
            <td>{{product.productName}}</td>
            <td>{{product.catagoryName}}</td>
            <td>{{product.entryDate | date:'dd/MM/yyyy'}}</td>
            <td>{{product.productQty}}</td>
            <td>{{product.productPrice}}</td>
            <td><button (click)="deleteProduct(product.id)"  class="btn btn-danger" >Delete</button>
                <button (click)="updateProduct(product.id)" class="btn btn-success" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
