
<div class="container">
    <div  style="margin: auto;">
        
           
            <form #pForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" >  
                <fieldset>
                    <legend class="text-center">prouct information 

                    </legend>
                    <div class="row">
                      <div  class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Product Name</label>
                                    <input type="text" class="form-control" id="pName" required #name="ngModel" [class.is-invalid]="name.invalid && name.touched"  [(ngModel)]="product.productName"  name="productName">
                                    <small class="text-danger" [class.d-none]="name.valid || name.untouched">field is required</small>
                                  </div>
                                  <div class="form-group">
                                    <label for="name"></label>
                                    <select class="form-control"   #catagoryName="ngModel"  (blur)="validDrapdown(catagoryName.value)" (change)="validDrapdown(catagoryName.value)" [class.is-invalid]="valueError && catagoryName.touched"  name="catagoryName" [(ngModel)]="product.catagoryName">
                                      <option value="default">Select catagory</option>
                                      <option *ngFor="let catagorys of catagory | async">
                                        {{ catagorys.catagoryName}}
                                      </option>
                                    </select>
                                    <small class="text-danger" [class.d-none]="!valueError || catagoryName.untouched">Please choose a catagory</small>    
                                  </div>
                                </div>
                                <div  class="col-md-6">
                                  <div class="form-group">
                                    <label for="name">product Qty</label>
                                    <input type="text" class="form-control" id="pQty" #qty="ngModel" required [(ngModel)]="product.productQty" [class.is-invalid]="qty.invalid && qty.touched"  pattern="[0-9]{1,9}"  name="productQty">
                                     
                                    <small class="text-danger" [class.d-none]="qty.valid || qty.untouched">field is required</small>
                                    <div class="text-danger" *ngIf="qty.errors?.pattern">Enter  number</div>
                                  </div>
                              
                                  <div class="form-group">
                                    <label for="name">Product  Price</label>
                                    <input type="text" class="form-control" id="pPrice" #price="ngModel" required [(ngModel)]="product.productPrice" [class.is-invalid]="price.invalid && price.touched" pattern="[0-9]{1,9}" name="productPrice">
                                    <small class="text-danger" [class.d-none]="price.valid || price.untouched">field is required</small>
                                    <div class="text-danger" *ngIf="price.errors?.pattern">Enter number</div>
                                  </div>
                                </div>
                              </div>
                              <div class="row">
                                <div  class="col-md-6">
                                  <div class="form-group">
                                    <label for="name">Product  Price</label>
                                    <input type="date" class="form-control" id="entryDate" #entryDate="ngModel" required [(ngModel)]="product.entryDate" [class.is-invalid]="entryDate.invalid && price.touched" name="entryDate">
                                    <small class="text-danger" [class.d-none]="entryDate.valid || entryDate.untouched">field is required</small>
                                  </div>
                                </div>
                                <div  class="col-md-6">

                                </div>
                              </div>
                               <div class="form-group">
                                  <button style="margin-left: 445px;"  [disabled]="pForm.form.invalid || valueError" type="submit"   class="btn btn-success">Submit</button>
                              </div>
                          </fieldset>
                      </form>
                
                  
              </div>
          </div>
